{% extends "base.html" %}
{% block content %}
    <!-- Hero Section -->
    <section id="hero" class="hero section" style="background-color: rgb(118, 181, 245);">

      <img src="assets/img/hero-bg.jpg" alt="" data-aos="fade-in">

      <div class="container text-center" data-aos="zoom-out" data-aos-delay="100">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <!-- <h2 style="color: white;">Doodle!</h2> -->
            <div style="position: relative; width: 100%; height: 300px; overflow: hidden;">
              <img src="https://i.postimg.cc/1zwrt7wZ/IMG-6164-removebg-preview.png" alt="" 
                  style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); max-width: 100%; height: auto; z-index: 10;">
            </div>
            <p style="color: white;">Your favorite task manager, ready to help!</p>
            {% if user.is_authenticated %}
              <a href="{% url 'dashboard' %}" class="btn-get-started">Dashboard</a>
            {% else %}
              <a href="{% url 'login' %}" class="btn-get-started">Log In</a>
            {% endif %}  
          </div>
        </div>
      </div>

    </section><!-- /Hero Section -->

{% endblock content %}
